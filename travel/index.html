<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Travel</title>
    <link rel="shortcut icon" type="image/x-icon" href="./assets/icons/favicon.ico" />
    <link rel="stylesheet" href="./styles/normalize.css" />
    <link rel="stylesheet" href="./styles/style.css" />
</head>

<body>
    <div class="content-wrapper">
        <header class="header">
            <a href="#" class="header__home">
                <div class="header__logo"></div>
                <h3 class="header__title">Travel&nbsp;Portal</h3>
            </a>
            <nav class="header__nav">
                <ul class="header__nav-list">
                    <li><a class="nav__link" href="#steps">How&nbsp;It&nbsp;Works</a></li>
                    <li><a class="nav__link" href="#preview">Plan&nbsp;Your&nbsp;Trip</a></li>
                    <li><a class="nav__link" href="#destinations">Destinations</a></li>
                    <li><a class="nav__link" href="#stories">Travel&nbsp;Stories</a></li>
                </ul>
            </nav>
            <button class="button">Login</button>
        </header>

        <main class="main">
            <section class="section preview" id="preview">
                <div class="preview__content">
                    <h1>Explore the beauty of the World</h1>
                    <p>Receive personalized recommendations for countries, hotels, activities and more</p>
                    <div class="preview__search-box">
                        <input type="text" placeholder="What would you like to do?" autocomplete="off">
                        <button class="button">Start Planning</button>
                    </div>
                </div>
            </section>

            <section class="section" id="steps">
                <h2 class="section__header">3 steps to the perfect trip</h2>
            </section>

            <section class="section" id="destinations">
                <h2 class="section__header">Popular destinations</h2>
                <button class="button">
                    <span class="arrow-icon"></span>
                    <span>Find&nbsp;More</span>
                </button>
            </section>

            <section class="section" id="stories">
                <h2 class="section__header">Travel stories</h2>
                <button class="button">
                    <span class="arrow-icon"></span>
                    <span>See&nbsp;More&nbsp;</span>
                </button>
            </section>
        </main>
        <footer class="footer">

        </footer>
    </div>
    <script src="./scripts/index.js"></script>
</body>

</html>
